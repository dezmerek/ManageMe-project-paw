<app-navbar></app-navbar>

<li class="list-group-item custom-list-item" *ngFor="let user of users">
    <strong>Login:</strong> {{ user.login }}<br>
    <strong>Imię:</strong> {{ user.firstName }}<br>
    <strong>Nazwisko:</strong> {{ user.lastName }}<br>
    <strong>Rola:</strong> {{ user.role }}

    <button *ngIf="userRole === 'Admin' || user.id === loggedInUserId" (click)="editUser(user)">Edytuj</button>

    <div *ngIf="user.editMode">
        <form (submit)="saveUser(user)">
            <label>
                Login:
                <input type="text" [(ngModel)]="user.login" name="login">
            </label>
            <br>
            <label>
                Imię:
                <input type="text" [(ngModel)]="user.firstName" name="firstName">
            </label>
            <br>
            <label>
                Nazwisko:
                <input type="text" [(ngModel)]="user.lastName" name="lastName">
            </label>
            <br>
            <label>
                Rola:
                <input type="text" [(ngModel)]="user.role" name="role">
            </label>
            <br>
            <label>
                Hasło:
                <input type="password" [(ngModel)]="user.password" name="password">
            </label>
            <br>
            <button type="submit">Zapisz</button>
            <button (click)="cancelEdit(user)">Anuluj</button>
        </form>
    </div>
</li>
