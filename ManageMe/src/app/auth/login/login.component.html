<div class="mb-md-5 mt-md-4 pb-5">
    <h2 class="fw-bold mb-2 text-uppercase">Zaloguj się</h2>
    <p class="text-white-50 mb-5">Podaj swój login i hasło!</p>

    <div class="form-outline form-white mb-4">
        <input type="email" id="typeEmailX" class="form-control form-control-lg" />
        <label class="form-label" for="typeEmailX">Login</label>
    </div>


    <div class="form-outline form-white mb-4">
        <input type="password" id="typePasswordX" class="form-control form-control-lg" />
        <label class="form-label" for="typePasswordX">Hasło</label>
    </div>

    <button class="btn btn-outline-light btn-lg px-5" type="submit">Zaloguj się</button>
</div>
<p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Nie pamiętasz hasła?</a></p>
<div>
    <p class="mb-0">Nie posiadasz konta?? <a class="text-white-50 fw-bold" (click)="setAuth()">Kliknij aby założyć!</a>
    </p>
</div>
