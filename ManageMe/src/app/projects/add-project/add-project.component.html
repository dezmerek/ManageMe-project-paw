<div class="container">
    <h2>Dodaj nowy projekt</h2>
    <form (submit)="addProject()">
        <div class="form-group">
            <label for="name">Nazwa:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Opis:</label>
            <textarea class="form-control" id="description" [(ngModel)]="description" name="description"
                required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Dodaj projekt</button>
    </form>
</div>
