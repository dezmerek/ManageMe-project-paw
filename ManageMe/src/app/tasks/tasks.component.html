<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>Todo</h3>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let task of getTasksByStatus('todo')" (click)="toggleDetails(task)"
                    [ngClass]="{ 'selected-task': task.showDetails }">
                    {{ task.name }}
                    <button class="btn btn-success btn-sm" (click)="moveTask(task, 'doing')">Move to Doing</button>
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <h3>Doing</h3>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let task of getTasksByStatus('doing')" (click)="toggleDetails(task)"
                    [ngClass]="{ 'selected-task': task.showDetails }">
                    {{ task.name }}
                    <button class="btn btn-success btn-sm" (click)="moveTask(task, 'todo')">Move to Todo</button>
                    <button class="btn btn-success btn-sm" (click)="moveTask(task, 'done')">Move to Done</button>
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <h3>Done</h3>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let task of getTasksByStatus('done')" (click)="toggleDetails(task)"
                    [ngClass]="{ 'selected-task': task.showDetails }">
                    {{ task.name }}
                    <button class="btn btn-success btn-sm" (click)="moveTask(task, 'doing')">Move to Doing</button>
                </li>
            </ul>
        </div>
    </div>

    <div class="row mt-3" *ngIf="!selectedTask">
        <div class="col-md-12">
            <div *ngFor="let task of tasks">
                <app-details-task *ngIf="task.showDetails" [task]="task"></app-details-task>
            </div>
        </div>
    </div>

    <div class="row mt-3" *ngIf="!showAddTaskForm && !selectedTask">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="toggleAddTaskForm()">Dodaj zadanie</button>
        </div>
    </div>

    <app-add-task *ngIf="showAddTaskForm"></app-add-task>

    <div *ngIf="showAddTaskForm" class="mt-3">
        <button class="btn btn-secondary" (click)="toggleAddTaskForm()">Anuluj</button>
    </div>
</div>
